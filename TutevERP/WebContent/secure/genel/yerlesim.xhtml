<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/layout.xhtml">
	<ui:define name="pageContent">
		<h:form id="frmKisi">
			<p:panelGrid id="pnlYerlesim" columns="1">
					<p:growl id="growl" showDetail="true" autoUpdate="true" sticky="true" />

					<p:treeTable value="#{yerlesimController.root}" var="node">
						<f:facet name="header">
		    				 Yerleşim Listesi
		       			 </f:facet>
						<p:column headerText="Id">
							<h:outputText value="#{node.id}" />
						</p:column>
						<p:column headerText="Tanım">
							<h:outputText value="#{node.tanim}" />
						</p:column>
						<p:column headerText="Kod">
							<h:outputText value="#{node.kod}" />
						</p:column>
						<p:column style="width:24px">

						</p:column>
					</p:treeTable>
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
