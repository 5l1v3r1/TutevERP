<ui:composition 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">
	
	<h:head>
	<title>JSF 2.0 Hello World</title>
    </h:head>
    <h:form id="form">
    
    <table >
	<tr style="background-color: grey">
		<td valign="top">  <label for="stok_kategori">Stok Kategori:</label></td>
		<td valign="top">  <h:inputText value="#{stokController.stokKart.kategori}" /> </td>
	</tr>
	<tr>
		<td valign="top">  <label for="stok_kod">Stok Kod:</label></td>
		<td valign="top">  <h:inputText value="#{stokController.stokKart.kod}" /> </td>
	</tr>
	<tr style="background-color: grey">
			<td valign="top">  <label for="stok_marka">Stok Marka:</label></td>
			<td valign="top">  <h:inputText value="#{stokController.stokKart.marka}" /> </td>
	</tr >
	<tr>
			<td valign="top">  <label for="stok_urunad">Stok UrunAd:</label></td>
			<td valign="top">  <h:inputText value="#{stokController.stokKart.urunAd}" /> </td>
	</tr>     
    <tr> 
        <th colspan="2" style="text-align: center">
        <h:commandButton
			id="stokListele" value="Stok Listele" style="vertical-align:top; float: right"
			actionListener="#{stokController.stokListele}">
		</h:commandButton> 
		</th>
        <th colspan="0" style="text-align: center">
        <h:commandButton
			id="yeniStokKart" value="Yeni Stok Kart" style="vertical-align:top; float: right"
			actionListener="#{stokController.yeniStokKart}">
		</h:commandButton> 
		</th>
		
        <th colspan="0" style="text-align: center">
        <h:commandButton
			id="stokKaydet" value="Stok Kaydet" style="vertical-align:top; float: right"
			actionListener="#{stokController.stokKaydet}">
		</h:commandButton> 
		</th>
		<th colspan="0" style="text-align: center">
        <h:commandButton
			id="stokSil" value="Kod ile Stok Sil" style="vertical-align:top; float: right"
			actionListener="#{stokController.stokDeleteByKod}">
		</h:commandButton> 
		</th>
	 </tr>
	 
    </table>
 
 
 
    <h2 class="first">Stok Tablosu</h2>
    <p:dataTable var="car" value="#{stokController.stokListesi}" tableStyleClass="ui-table-columntoggle">
        <p:column headerText="ID">
            <h:outputText value="#{car.id}" />
        </p:column>
        
         <p:column headerText="KOD">
            <h:outputText value="#{car.kod}" />
        </p:column>
 
        <p:column headerText="UrunAd">
            <h:outputText value="#{car.urunAd}" />
        </p:column>
 
        <p:column headerText="Kategori">
            <h:outputText value="#{car.kategori}" />
        </p:column>
 
        <p:column headerText="Marka" >
            <h:outputText value="#{car.marka}"/>
        </p:column>
    </p:dataTable>
    </h:form>
    
	
</ui:composition>
