<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//TR" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
	<h:form>
		<h2>JSF 2.0 İrsaliye Giriş Uygulaması</h2>
		<h2>İrsaliye Bilgilerini Giriniz...</h2>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="irsaliye_no" value="İrsaliye No:" />
			<p:inputMask id="irsaliye_no" value="#{irsaliyeController.irsaliye.id}" disabled="true"/>

			<p:outputLabel for="irsaliye_tur" value="İrsaliye Türü:" />
			<p:selectOneMenu id="irsaliye_tur" value="#{irsaliyeController.irsaliye.tur}" style="width:120px">
	            <f:selectItem itemLabel="Giriş İrsaliyesi" itemValue="G" />
	            <f:selectItem itemLabel="Çıkış İrsaliyesi" itemValue="C" />
	        </p:selectOneMenu>

			<p:outputLabel for="irsaliye_tar" value="İrsaliye Tarihi:" />
			<p:inputMask id="irsaliye_tar" value="#{irsaliyeController.irsaliye.tarih}" mask="99/99/9999">
			<f:convertDateTime pattern="dd/MM/yyyy" />
			</p:inputMask>

			<p:outputLabel for="irsaliye_firmaId" value="Firma :" />
			<p:inputMask id="irsaliye_firmaId" value="#{irsaliyeController.irsaliye.firma_id}" mask="99999" />

			<p:outputLabel for="irsaliye_acikAdres" value="Açık Adresi:" />
			<p:inputTextarea  id="irsaliye_acikAdres" value="#{irsaliyeController.irsaliye.adres.acikAdres}" rows="5" cols="30" maxlength="1024"/>

			<p:outputLabel for="irsaliye_mail" value="E-Posta:" />
			<p:inputMask id="irsaliye_mail" value="#{irsaliyeController.irsaliye.adres.mail}" mask="(999) 999 9999" />

			<p:outputLabel for="irsaliye_tel" value="Telefon:" />
			<p:inputMask id="irsaliye_tel" value="#{irsaliyeController.irsaliye.adres.tel}" mask="(999) 999 9999" />

			<p:outputLabel for="irsaliye_pk" value="Posta Kodu:" />
			<p:inputMask id="irsaliye_pk" value="#{irsaliyeController.irsaliye.adres.pk}" mask="99999" />

			<p:commandButton value="Temizle" type="reset" />
			<!-- irsaliyeController.irsaliyeKaydet -->
			<!-- <p:commandButton value="Kaydet" update="display" oncomplete="PF('dlg').show()" /> -->
			<p:commandButton value="İrsaliye Kaydet" update="display" oncomplete="irsaliyeController.irsaliyeKaydet" />
		</h:panelGrid>

		<p:dialog widgetVar="dlg" modal="true" resizable="false"
			header="Values" showEffect="fade">
			<p:panelGrid id="display" columns="2" columnClasses="label,value">
				<h:outputText value="Date: " />
				<h:outputText id="dateValue" value="#{maskView.date}" />

				<h:outputText value="Phone: " />
				<h:outputText id="phoneValue" value="#{maskView.phone}" />

				<h:outputText value="Phone with Ext: " />
				<h:outputText id="phoneWithExtValue" value="#{maskView.phoneExt}" />

				<h:outputText value="taxId: " />
				<h:outputText id="taxValue" value="#{maskView.taxId}" />

				<h:outputText value="SSN: " />
				<h:outputText id="ssnValue" value="#{maskView.ssn}" />

				<h:outputText value="Product Key: " />
				<h:outputText id="keyValue" value="#{maskView.productKey}" />
			</p:panelGrid>
		</p:dialog>
		<p:dataTable var="irs" value="#{irsaliyeController.irsaliyeListesi}">
			<p:column headerText="İrsaliye No">
				<h:outputText value="#{irs.id}" />
			</p:column>
			<p:column headerText="İrsaliye Türü">
				<h:outputText value="#{irs.tur}" />
			</p:column>
			<p:column headerText="İrsaliye Tarihi">
				<h:outputText value="#{irs.tarih}" />
			</p:column>
			<p:column headerText="Açık Adresi">
				<h:outputText value="#{irs.adres.acikAdres}" />
			</p:column>
			<p:column headerText="Telefon">
				<h:outputText value="#{irs.adres.tel}" />
			</p:column>
			<p:column headerText="E-Posta">
				<h:outputText value="#{irs.adres.mail}" />
			</p:column>
			<p:column headerText="Posta Kodu">
				<h:outputText value="#{irs.adres.pk}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
