<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body bgcolor="white">
	<h:form>
		<h2>JSF 2.0 Hello World Example - welcome.xhtml</h2>
		<h2>Welcome</h2>
		<table width="450px">

			<tr>
				 
				<td valign="top">  <label for="first_name">First Name</label>  
				</td>  
				<td valign="top">  <h:inputText
						value="#{kisiController.kisi.ad}" />  
				</td>
			</tr>
			 
			<tr>
				 
				<td valign="top">  <label for="last_name">Last Name *</label></td>  
				<td valign="top">  <h:inputText
						value="#{kisiController.kisi.soyad}" />  
				</td>
			</tr>
			<tr>
				 
				<td colspan="2" style="text-align: center"><h:commandButton
						id="btnKisiKaydet" value="Kişi Kaydet"
						actionListener="#{kisiController.kisiKaydet}"></h:commandButton>  </td>
			</tr>
		</table>


		<table>

			<ui:repeat var="o" value="#{kisiController.kisiListesi}"
				varStatus="status">
				<tr>
					<td>#{o.ad}</td>
					<td>#{o.soyad}</td>
				</tr>
			</ui:repeat>

		</table>
	</h:form>
</h:body>

</html>
