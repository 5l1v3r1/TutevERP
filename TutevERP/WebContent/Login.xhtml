<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta charset="utf-8"/>
		    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		    <meta name="viewport" content="width=device-width, initial-scale=1"/>
		    <meta name="description" content=""/>
		    <meta name="author" content=""/>
        </f:facet>
        <f:facet name="middle">
		    
		    <h:outputStylesheet name="bower_components/bootstrap/dist/css/bootstrap.min.css"></h:outputStylesheet>
		    <h:outputStylesheet name="bower_components/metisMenu/dist/metisMenu.min.css"></h:outputStylesheet>
		    <h:outputStylesheet name="css/css/timeline.css" ></h:outputStylesheet>
		    <h:outputStylesheet name="css/css/sb-admin-2.css" ></h:outputStylesheet>
		    <h:outputStylesheet name="bower_components/morrisjs/morris.css" ></h:outputStylesheet>
		    <h:outputStylesheet name="bower_components/font-awesome/css/font-awesome.min.css" ></h:outputStylesheet>
    
    		<h:outputScript library="bower_components" name="jquery/dist/jquery.min.js" target="head"/>
    		<h:outputScript library="bower_components" name="bootstrap/dist/js/bootstrap.min.js" target="head"/>
    		<h:outputScript library="bower_components" name="metisMenu/dist/metisMenu.min.js" target="head"/>
    		<h:outputScript library="bower_components" name="raphael/raphael-min.js" target="head"/>

    		<h:outputScript library="js" name="sb-admin-2.js" target="head"/>
    		<h:outputStylesheet name="css/theme.css" ></h:outputStylesheet>
        </f:facet>
    </h:head>

<h:body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                <div style="background-color: black;">
                <div align="center" style="background-color: black;">
                	<p:graphicImage  library="img" styleClass="imgLogo" name="logo.png"></p:graphicImage>
                	</div>
                </div>
<!--                     <div class="panel-heading"> -->
<!--                         <h3 class="panel-title">Giriş Yapınız</h3> -->
<!--                     </div> -->
                    <div class="panel-body">
                        <h:form  id="loginForm" role="form" prependId="false" onsubmit="document.#{p:component('loginForm')}.action='j_spring_security_check';">
                            <fieldset>
                                <div class="form-group">
                                    <h:inputText id="j_username" class="form-control" a:placeholder="Kullanıcı Adı" name="email" type="email" > </h:inputText>
                                    <p:watermark for="j_username" value="Kullanıcı Adı" id="wUsername" />
                                </div>
                                <div class="form-group">
                                    <h:inputSecret class="form-control" a:placeholder="Şifre" name="password" type="password" id="j_password" value=""> </h:inputSecret>
                                    <p:watermark for="j_password" value="Şifre" id="wPassword" />
                                </div>
                                <p:commandButton value="Giriş" styleClass="btn btn-lg btn-success btn-block" ajax="false" ></p:commandButton>
<!--                                 <h:outputLabel value="#{sessionController.loginFailureMessage}"  rendered="#{param.error != null and not empty sessionController.loginFailureMessage}" styleClass="error"/> -->
<!-- 								<h:outputText value="#{labels['login.oturumIptal']}"  rendered="#{param.expired != null}" styleClass="error"/> -->
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>

</html>
